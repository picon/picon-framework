<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"
	xml:lang="en" lang="en">
<head>
<picon:head>
	<style>
.tab_row {
	margin: 0px;
	padding: 0px;
	list-style: none;
}

.tab_row li {
	display: inline;
}

.tab_row li a {
	display: inline-block;
	width: 50px;
}
</style>
</picon:head>
</head>
<body>
	<picon:extend>
		<h2>Tab Panel Page</h2>
		<p>As an aid to page design, Picon provides support for tabs.
			Picon provides the component and HTML, but not the CSS. This is for
			the user to create. The CSS used here is from the sample application.</p>
		<br />
		<div picon:id="tabs" />
	</picon:extend>
</body>
</html>
