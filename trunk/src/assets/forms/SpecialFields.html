<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"
	xml:lang="en" lang="en">
<head>
<picon:head>
	<style>
th {
	text-align: left;
}

th,td {
	border-style: solid;
	border-width: 0 0 1px 0;
}
</style>
</picon:head>
</head>
<body>
	<picon:extend>
		<h2>Special Form Fields</h2>
		<p>Picon presently offers two more special form fields with more
			server or client side functionality that the others.</p>
		<br />
		<div picon:id="feedback" />
		<form picon:id="form">
			<table>
				<tr>
					<th style="width: 330px;">File Upload</th>
					<td><input type="file" picon:id="file" /></td>
				</tr>
				<tr>
					<th>Date Field</th>
					<td><input type="text" picon:id="date" /></td>
				</tr>
			</table>
			<p>
				<input type="submit" picon:id="button" value="Submit" />&nbsp; <input
					type="submit" picon:id="ajaxbutton" value="Submit via ajax" />
			</p>
		</form>
	</picon:extend>
</body>
</html>
