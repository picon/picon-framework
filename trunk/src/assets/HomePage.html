    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Sample Page</title>
    </head>
    <body>
        <h1>Picon Framework</h1>
        <h3>Welcome to the Picon Framework test page.</h3>
        <p>The HTML that is rendered in your browser has been deconstructed by Picon

            in an object orientated way.
        </p>
        <div picon:id="one">
            <div picon:id="two">
                <a picon:id="link">Go to page 2</a>
            </div>
        </div>
    </body>
