<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:picon="http://picon.webquub.com/dtds/picon-xhtml.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head>
    </head>
    <body>
        <picon:extend>
        <h2>Ajax Button</h2>
        <p>An ajax button submits a form in the same way as a non ajax button.</p>
        <br />
        <div picon:id="feedback" />
        <form picon:id="form">
            <input type="text" picon:id="text" /><br />
            <input type="submit" picon:id="button" value="Submit" />
        </form>
        
        <span picon:id="text"></span>
        </picon:extend>
    </body>
</html>
